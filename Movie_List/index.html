<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Movie</span>List</h1>
          <form id="movie-form">
            <div class="form-group">
              <label for="Movie Name">Movie Name</label>
              <input type="text" id="moviename" class="form-control">
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <!-- <input type="text" id="language" class="form-control"> -->
              <select class="form-control" id="language">
                <option>English</option>
                <option>Telugu</option>
                <option>Hindi</option>
                <option>Tamil</option>
                <option>Malyalam</option>
                <option>French</option>
                <option>Spanish</option>
                <option>Bengali</option>
                <option>Urdu</option>
                <option>Kannada</option>
              </select>
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <!-- <input type="text" id="genre" class="form-control"> -->
              <select class="form-control" id="genre">
                <option>Fiction</option>
                <option>Action</option>
                <option>Romantic</option>
                <option>Science</option>
                <option>Drama</option>
                <option>Adventure</option>
                <option>Biography</option>
                <option>Crime</option>
                <option>Horror</option>
              </select>
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Movie Name</th>
                <th>Language</th>
                <th>Genre</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="movie-list"></tbody>
          </table>
      </div>
    
    <script src="app.js"></script>
</body>
</html>
